<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>proxy_PLACEHOLDER</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .navbar {
            display: flex;
            background-color: #6b6b6b;
            padding: 10px;
            align-items: center;
        }
        .web-name {
            color: white;
            font-size: 24px;
            margin-right: 20px;
            padding: 5px 15px;
        }
        .tab-name {
            color: white;
            font-size: 24px;
            background-color: #555555;
            padding: 10px 30px;
            border-radius: 25px;
            margin-right: 20px;
        }
        .add-button {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #555555;
            color: white;
            font-size: 24px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            text-decoration: none;
        }
        .page-content {
            background-color: #6b6b6b;
            height: calc(100vh - 60px);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .page-display {
            color: white;
            font-size: 64px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="web-name">proxy_NAME</div>
        <div class="tab-name">tab_NAME</div>
        <a href="" class="add-button">+</a>
    </div>
    <div class="page-content">
        <div class="page-display">page_DISPLAY</div>
    </div>
</body>
</html>
